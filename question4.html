<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            padding: 10px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <nav>
        <a href="">home</a>
        <a href="">login</a>
        <a href="">contact</a>
    </nav>

</body>
</html>
