<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }
        
    </style>
</head>
<body>
    <div class="gallery">
        <img src="" alt="Image 1">
        <img src="" alt="Image 2">
        <img src="" alt="Image 3">
        <img src="" alt="Image 4">
    </div>
</body>
</html>
