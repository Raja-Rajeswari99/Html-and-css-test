<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button</title>
    <style>
        button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            border: none;
            background-color: #7fcb66;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <button>Hover Me</button>

</body>
</html>
